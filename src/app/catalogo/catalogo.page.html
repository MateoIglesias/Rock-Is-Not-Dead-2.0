<ion-header>
  <ion-toolbar>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="Let catal of catalogo">
      <ion-avatar slot="start">
        <ion-img [src]="catalogo.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
      {{catalogo.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
